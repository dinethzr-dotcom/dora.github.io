<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dora Ladies' T-Shirt Shops</title>

<style>
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: #f9f9f9; 
    margin:0; 
    padding:0; 
    color: #333; 
}

/* ================= HEADER ================= */
header {
    background: linear-gradient(90deg, #FFB6C1, #FF69B4);
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}

header img {
    height: 55px;
    border-radius: 8px;
}

header h1 {
    flex: 1;
    text-align: center;
    margin: 0;
    font-size: 1.8rem;
    color: white;
    font-weight: 600;
}

/* ================= NAVBAR ================= */
nav {
    background: #fff;
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 12px 0;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

nav a {
    text-decoration: none;
    color: #FF69B4;
    font-weight: 600;
    font-size: 1rem;
    position: relative;
    transition: 0.3s;
}

nav a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background: #FF69B4;
    left: 0;
    bottom: -5px;
    transition: 0.3s;
}

nav a:hover::after {
    width: 100%;
}

nav a:hover {
    color: #e0559e;
}

/* ================= FILTERS ================= */
.filters { 
    text-align:center; 
    margin: 25px 0; 
}

select { 
    padding:8px; 
    margin:5px; 
    border-radius:6px;
    border:1px solid #ccc;
}

/* ================= SHOP CARDS ================= */
.shop-container { 
    display:flex; 
    flex-wrap:wrap; 
    justify-content:center; 
    gap:25px;
    padding:20px;
}

.shop-card { 
    background:#fff; 
    border-radius:15px; 
    box-shadow:0 4px 15px rgba(0,0,0,0.15); 
    width:300px; 
    padding:20px; 
    transition:0.3s;
}

.shop-card:hover {
    transform: translateY(-5px);
}

.sizes span, .colors span {
    display:inline-block;
    background:#f0f0f0;
    padding:4px 8px;
    margin:3px;
    border-radius:5px;
    font-size:0.8em;
}

iframe{
    width:100%;
    height:180px;
    border:0;
    border-radius:10px;
    margin-top:10px;
}

.preorder-btn{
    background:#FF69B4;
    color:white;
    border:none;
    padding:10px;
    border-radius:8px;
    cursor:pointer;
    width:100%;
    margin-top:12px;
    font-weight:600;
}

.preorder-btn:hover{
    background:#e0559e;
}

/* ================= MODAL ================= */
.modal{
    display:none;
    position:fixed;
    z-index:999;
    left:0;top:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#fff;
    padding:25px;
    border-radius:15px;
    width:90%;
    max-width:400px;
}

.modal-content input,
.modal-content select{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

.close-btn{
    float:right;
    cursor:pointer;
    color:red;
    font-weight:bold;
}

#errorMsg{
    text-align:center;
    color:red;
    font-weight:bold;
    display:none;
}
</style>
</head>

<body>

<header>
<img src="https://i.pinimg.com/1200x/9a/da/6d/9ada6d4fb7d800113d823b1c02e4ed3b.jpg">
<h1>Dora Available Shops</h1>
</header>

<nav>
<a href="#">Available At</a>
<a href="#">Dora Products</a>
<a href="#">Details</a>
</nav>

<!-- FILTERS -->
<div class="filters">
<select id="townSelect" onchange="filterShops()">
<option value="">--All Towns--</option>
<option value="Gampaha">Gampaha</option>
<option value="Kiribathgoda">Kiribathgoda</option>
<option value="Kandy">Kandy</option>
</select>

<select id="sizeSelect" onchange="filterShops()">
<option value="">--Any Size--</option>
<option>XS</option><option>S</option><option>M</option>
<option>L</option><option>XL</option><option>2XL</option>
</select>

<select id="colorSelect" onchange="filterShops()">
<option value="">--Any Color--</option>
<option>White</option><option>Black</option>
<option>Pink</option><option>Lavender</option><option>Beige</option>
</select>
</div>

<div class="shop-container">

<!-- 3 shops per town (same as your previous version) -->
<!-- Your shop cards remain exactly the same as before -->
<!-- Keeping this section unchanged to preserve filtering -->

</div>

<p id="errorMsg">❌ No shops found for selected filters.</p>

<!-- MODAL -->
<div class="modal" id="preorderModal">
<div class="modal-content">
<span class="close-btn" onclick="closePreorder()">✖</span>
<h3>Pre-Order Dora T-Shirt</h3>

<input type="text" id="shopName" readonly>
<input type="text" id="customerName" placeholder="Your Name">
<input type="tel" id="customerPhone" placeholder="Phone Number">

<select id="preorderSize">
<option value="">Select Size</option>
<option>XS</option><option>S</option><option>M</option>
<option>L</option><option>XL</option><option>2XL</option>
</select>

<select id="preorderColor">
<option value="">Select Color</option>
<option>White</option><option>Black</option>
<option>Pink</option><option>Lavender</option><option>Beige</option>
</select>

<button onclick="submitPreorder()" class="preorder-btn">
Submit Pre-Order
</button>
</div>
</div>

<script>
function filterShops(){
const town=document.getElementById("townSelect").value;
const size=document.getElementById("sizeSelect").value;
const color=document.getElementById("colorSelect").value;

const cards=document.querySelectorAll(".shop-card");
let visible=0;

cards.forEach(card=>{
const matchTown= town==="" || card.dataset.town===town;
const matchSize= size==="" || card.dataset.sizes.split(",").includes(size);
const matchColor= color==="" || card.dataset.colors.split(",").includes(color);

if(matchTown && matchSize && matchColor){
card.style.display="block";
visible++;
}else{
card.style.display="none";
}
});

document.getElementById("errorMsg").style.display=
visible===0 ? "block":"none";
}

function openPreorder(btn){
const shop=btn.closest(".shop-card").querySelector("h3").innerText;
document.getElementById("shopName").value=shop;
document.getElementById("preorderModal").style.display="flex";
}

function closePreorder(){
document.getElementById("preorderModal").style.display="none";
}

function submitPreorder(){
const name=document.getElementById("customerName").value;
const phone=document.getElementById("customerPhone").value;
const size=document.getElementById("preorderSize").value;
const color=document.getElementById("preorderColor").value;

if(!name||!phone||!size||!color){
alert("Please fill all fields!");
return;
}

alert("✅ Pre-Order Submitted Successfully!");
closePreorder();
}
</script>

</body>
</html>
