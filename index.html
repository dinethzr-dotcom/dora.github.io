<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dora Ladies' T-Shirt Shops</title>

<style>
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: #f9f9f9; 
        margin:0; 
        padding:0; 
        color: #333; 
    }

    /* Header */
    header { 
        background: #FFB6C1; /* Light Pink */
        color: #333; 
        padding: 15px 20px; 
        display: flex; 
        align-items: center; 
        flex-wrap: wrap; 
        justify-content: space-between; 
    }
    header img { height: 50px; margin-right: 15px; }
    header h1 { margin:0; font-size:1.5em; flex: 1 1 200px; text-align:center; }

    /* Navigation */
    nav { 
        background: #FFC0CB; /* Pink */
        padding: 10px 20px; 
        display: flex; 
        flex-wrap: wrap; 
        justify-content: center; 
    }
    nav a { 
        color: white; 
        text-decoration: none; 
        margin: 5px 15px; 
        font-weight: bold; 
        transition: 0.2s; 
        padding: 5px 10px;
        border-radius: 4px;
    }
    nav a:hover { 
        background: #000; /* Black on hover */ 
        color: #fff; 
    }

    /* Filters */
    .filters { 
        text-align:center; 
        margin: 20px 0; 
        display: flex; 
        flex-wrap: wrap; 
        justify-content: center; 
        gap: 10px; 
    }
    select { padding: 8px; font-size: 1em; min-width: 150px; }

    /* Shop container */
    .shop-container { 
        display: flex; 
        flex-wrap: wrap; 
        justify-content: center; 
        margin: 10px; 
        gap: 15px; 
    }

    /* Shop cards */
    .shop-card { 
        background: #fff; 
        border-radius: 15px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
        width: 300px; 
        padding: 20px; 
        transition: transform 0.2s; 
    }
    .shop-card:hover { transform: translateY(-3px); }
    .shop-card h3 { margin-top: 0; color: #222; font-size: 1.2em; }
    .shop-card p { margin: 5px 0; font-size: 0.95em; line-height: 1.4; }

    /* Labels and styles */
    .label { font-weight: bold; color: #555; display:inline-block; width:120px; }
    .sizes span { background: #eee; border-radius: 4px; padding: 3px 6px; margin: 3px; font-size: 0.8em; }
    .sizes, .colors { display: flex; flex-wrap: wrap; }

    .color-dot { width: 15px; height: 15px; border-radius: 50%; margin: 3px; border: 1px solid #ccc; }

    iframe { width: 100%; height: 180px; border:0; border-radius: 10px; margin-top: 10px; }
</style>
</head>

<body>

<header>
    <img src="https://i.pinimg.com/1200x/9a/da/6d/9ada6d4fb7d800113d823b1c02e4ed3b.jpg">
    <h1>Available At</h1>
</header>

<nav>
    <a href="index.html">Available At</a>
    <a href="bella.html">Dora Products</a>
    <a href="bella1.html">Details</a>
</nav>

<!-- Filters -->
<div class="filters">
    <label><strong>Town:</strong></label>
    <select id="townSelect" onchange="filterShops()">
        <option value="">--All Towns--</option>
        <option value="Gampaha">Gampaha</option>
        <option value="Kiribathgoda">Kiribathgoda</option>
        <option value="Kandy">Kandy</option>
    </select>

    <label><strong>Size:</strong></label>
    <select id="sizeSelect" onchange="filterShops()">
        <option value="">--Any Size--</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="2XL">2XL</option>
    </select>

    <label><strong>Color:</strong></label>
    <select id="colorSelect" onchange="filterShops()">
        <option value="">--Any Color--</option>
        <option value="White">White</option>
        <option value="Black">Black</option>
        <option value="Pink">Pink</option>
        <option value="Lavender">Lavender</option>
        <option value="Beige">Beige</option>
    </select>
</div>

<div class="shop-container" id="shopsContainer">
<!-- Shop cards go here -->
</div>

<p id="errorMsg" style="text-align:center; color:red; font-weight:bold; display:none;">
    ‚ùå No shops found for the selected filters.
</p>

<script>
function filterShops() {
    const town = document.getElementById('townSelect').value;
    const size = document.getElementById('sizeSelect').value;
    const color = document.getElementById('colorSelect').value;

    const cards = document.querySelectorAll('.shop-card');
    let visibleCount = 0;

    cards.forEach(card => {
        const cardTown = card.getAttribute('data-town');
        const cardSizes = card.getAttribute('data-sizes').split(',');
        const cardColors = card.getAttribute('data-colors').split(',');

        const matchTown = town === "" || town === cardTown;
        const matchSize = size === "" || cardSizes.includes(size);
        const matchColor = color === "" || cardColors.includes(color);

        if (matchTown && matchSize && matchColor) {
            card.style.display = "block";
            visibleCount++;
        } else {
            card.style.display = "none";
        }
    });

    document.getElementById("errorMsg").style.display =
        visibleCount === 0 ? "block" : "none";
}
</script>

</body>
</html>
